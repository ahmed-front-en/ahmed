<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/framework.css">
   <link rel="stylesheet" href="css/mastr.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-rel">
            <h3 class="p-rel txt-c mt-0">Bondok</h3>
            <ul>
                <li>
                    <a class="active d-flex aline-c fs-14 c-black  rad-6 p-10" href="index.html">
                     <i class="fa-solid fa-chart-bar fa-fw"></i>
                     <span>dashboard</span>
                    </a>
                </li>
                 <li>
                    <a class=" d-flex aline-c fs-14 c-black  rad-6 p-10" href="settings.html">
                     <i class="fa-solid fa-gear fa-fw"></i>
                     <span>settings</span>
                    </a>
                </li>
                 <li>
                    <a class=" d-flex aline-c fs-14 c-black  rad-6 p-10" href="profile.html">
                    <i class="fa-regular fa-user fa-fw"></i>
                     <span>profile</span>
                    </a>
                </li>
                 <li>
                    <a class=" d-flex aline-c fs-14 c-black  rad-6 p-10" href="projects.html">
                    <i class="fa-solid fa-diagram-project fa-fw"></i>
                     <span>projects</span>
                    </a>
                </li>
                 <li>
                    <a class=" d-flex aline-c fs-14 c-black  rad-6 p-10" href="courses.html">
                     <i class="fa-solid fa-graduation-cap fa-fw"></i>
                     <span>courses</span>
                    </a>
                </li>
                 <li>
                    <a class=" d-flex aline-c fs-14 c-black  rad-6 p-10" href="friends.html">
                    <i class="fa-regular fa-circle-user fa-fw"></i>
                     <span>friends</span>
                    </a>
                </li>
                 <li>
                    <a class=" d-flex aline-c fs-14 c-black  rad-6 p-10" href="files.html">
                     <i class="fa-regular fa-file fa-fw"></i>
                     <span>files</span>
                    </a>
                </li>
                 <li>
                    <a class="d-flex aline-c fs-14 c-black  rad-6 p-10" href="plans.html">
                     <i class="fa-brands fa-pandora fa-fw"></i>
                        <span>plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- start head  -->
            <div class="head bg-white p-15 between-flex">
              <div class="search p-rel">
                <input class="p-10 " type="search" placeholder="type A keyword">
              </div>
                <div class="icons d-flex aline-c">
                  <span class="notif p-rel">
                    <i class="fa-regular fa-bell fa-lg"></i>
                  </span>
                  <img src="image/avatar.png" alt="">
                </div>
            </div>
            <!-- end head  -->
             <h1 class="p-rel">Dashboard</h1>
             <div class="wrapper d-grid gab-20">
              <div class="welcom bg-white rad-10 txt-c-mobile block-mobile">
                <h2>welcom</h2>
              </div>
             </div>
        </div>
    </div>
</body>
</html>
